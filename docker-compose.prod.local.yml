# =========================================
# Docker Compose - Simulación Producción LOCAL
# Multi-stage builds optimizados
# Usa: .env.prod.local (renombrar de .env antes de ejecutar)
# =========================================
# IMPORTANTE: Renombrar .env.prod.local a .env antes de ejecutar
#   cp .env.prod.local .env.temp && mv .env .env.backup && mv .env.temp .env
# =========================================

services:
  # ========================================
  # INFRAESTRUCTURA
  # ========================================

  postgres:
    build:
      context: .
      dockerfile: sql/Dockerfile.postgres
    image: postgres-pgcron:17
    container_name: postgres_db
    restart: always
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_cron"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
      SAAS_APP_PASSWORD: ${SAAS_APP_PASSWORD}
      N8N_APP_PASSWORD: ${N8N_APP_PASSWORD}
      READONLY_USER_PASSWORD: ${READONLY_USER_PASSWORD}
      INTEGRATION_USER_PASSWORD: ${INTEGRATION_USER_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
      - ./sql:/docker-entrypoint-initdb.d/sql
    ports:
      - "5432:5432"
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  # ========================================
  # N8N AUTOMATION
  # ========================================

  n8n-main:
    image: n8nio/n8n:stable
    container_name: n8n-main
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: n8n_db
      DB_POSTGRESDB_USER: n8n_app
      DB_POSTGRESDB_PASSWORD: ${N8N_APP_PASSWORD}
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      EXECUTIONS_MODE: "queue"
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_RUNNERS_ENABLED: true
      OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: true
      N8N_HOST: 0.0.0.0
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      GENERIC_TIMEZONE: ${TZ}
      TZ: ${TZ}
    volumes:
      - ./data/n8n:/home/node/.n8n
    networks:
      - backend_network

  n8n-worker:
    image: n8nio/n8n:stable
    container_name: n8n-worker
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["worker", "concurrency=20"]
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: n8n_db
      DB_POSTGRESDB_USER: n8n_app
      DB_POSTGRESDB_PASSWORD: ${N8N_APP_PASSWORD}
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      EXECUTIONS_MODE: "queue"
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_RUNNERS_ENABLED: true
      OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: true
      N8N_HOST: 0.0.0.0
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      GENERIC_TIMEZONE: ${TZ}
      TZ: ${TZ}
      N8N_WORKER_MODE: true
    volumes:
      - ./data/n8n:/home/node/.n8n
    networks:
      - backend_network

  # ========================================
  # BACKEND API - Multi-stage Production
  # ========================================

  backend:
    build:
      context: ./backend/app
      dockerfile: Dockerfile.prod
      target: runtime
    image: saas-backend:${VERSION:-latest}
    container_name: back
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["sh", "-c", "sleep 10 && node app.js"]
    environment:
      # Database
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      # N8N Database
      N8N_DB_HOST: ${N8N_DB_HOST}
      N8N_DB_PORT: ${N8N_DB_PORT}
      N8N_DB_NAME: ${N8N_DB_NAME}
      N8N_DB_USER: ${N8N_DB_USER}
      N8N_DB_PASSWORD: ${N8N_DB_PASSWORD}

      # Chat Database
      CHAT_DB_HOST: ${CHAT_DB_HOST}
      CHAT_DB_PORT: ${CHAT_DB_PORT}
      CHAT_DB_NAME: ${CHAT_DB_NAME}
      CHAT_DB_USER: ${CHAT_DB_USER}
      CHAT_DB_PASSWORD: ${CHAT_DB_PASSWORD}

      # Application
      NODE_ENV: production
      PORT: ${PORT}
      LOG_LEVEL: ${LOG_LEVEL}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}

      # N8N API
      N8N_API_KEY: ${N8N_API_KEY}
      N8N_API_URL: ${N8N_API_URL}

      # External APIs
      DEEPSEEKAPIKEY: ${DEEPSEEKAPIKEY}
      SKIP_TELEGRAM_VALIDATION: ${SKIP_TELEGRAM_VALIDATION}

      # Security
      CORS_ORIGIN: ${CORS_ORIGIN}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}

      # Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # Email SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - backend_network
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # No volumes en producción (código está en la imagen)

  # ========================================
  # FRONTEND - Multi-stage Production (Nginx)
  # ========================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      target: runtime
    image: saas-frontend:${VERSION:-latest}
    container_name: front
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - backend_network
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # No volumes en producción (archivos estáticos están en la imagen)

  # ========================================
  # MCP SERVER
  # ========================================

  mcp-server:
    build:
      context: ./backend/mcp-server
      dockerfile: Dockerfile
    image: saas-mcp-server:${VERSION:-latest}
    container_name: mcp-server
    restart: always
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - MCP_PORT=3100
      - BACKEND_API_URL=http://back:3000
      - BACKEND_TIMEOUT=10000
      - LOG_LEVEL=info
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ========================================
# NETWORKS
# ========================================

networks:
  backend_network:
    driver: bridge
    name: saas_prod_network
