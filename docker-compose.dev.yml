services:
  # Base de datos PostgreSQL compartida con pg_cron
  postgres:
    build:
      context: .
      dockerfile: sql/Dockerfile.postgres
    image: postgres-pgcron:17
    container_name: postgres_db
    restart: always
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_cron"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
      # Variables para contraseñas de usuarios específicos
      SAAS_APP_PASSWORD: ${SAAS_APP_PASSWORD}
      N8N_APP_PASSWORD: ${N8N_APP_PASSWORD}
      READONLY_USER_PASSWORD: ${READONLY_USER_PASSWORD}
      INTEGRATION_USER_PASSWORD: ${INTEGRATION_USER_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
      - ./sql:/docker-entrypoint-initdb.d/sql
    ports:
      - "5432:5432"
    networks:
      - backend_network
    healthcheck:
      # Verifica: pg_isready + usuarios + cron.job + reservas_stock (última tabla del init)
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres && psql -U admin -d postgres -c 'SELECT 1 FROM usuarios LIMIT 1;' > /dev/null 2>&1 && psql -U admin -d postgres -c 'SELECT COUNT(*) FROM cron.job;' > /dev/null 2>&1 && psql -U admin -d postgres -c 'SELECT 1 FROM reservas_stock LIMIT 1;' > /dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 120s

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ========================================
  # QDRANT - Vector Database para Cipher
  # ========================================
  # Almacenamiento de embeddings para memoria AI
  # Dashboard: http://localhost:6333/dashboard
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - ./data/qdrant:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================================
  # OLLAMA - LLM Local para Embeddings
  # ========================================
  # Genera vectores para búsqueda semántica en Qdrant
  # API: http://localhost:11434
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Servicio n8n con PostgreSQL
  n8n-main:
    image: n8nio/n8n:stable
    container_name: n8n-main
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: n8n_db
      DB_POSTGRESDB_USER: n8n_app
      DB_POSTGRESDB_PASSWORD: ${N8N_APP_PASSWORD}
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      EXECUTIONS_MODE: "queue"
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_RUNNERS_ENABLED: true
      OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: true
      N8N_HOST: 0.0.0.0
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      GENERIC_TIMEZONE: ${TZ}
      TZ: ${TZ}
    volumes:
      - ./data/n8n:/home/node/.n8n
    networks:
      - backend_network
  
  n8n-worker:
    image: n8nio/n8n:stable
    container_name: n8n-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["worker", "concurrency=20"]
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: n8n_db
      DB_POSTGRESDB_USER: n8n_app
      DB_POSTGRESDB_PASSWORD: ${N8N_APP_PASSWORD}
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      EXECUTIONS_MODE: "queue"
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_RUNNERS_ENABLED: true
      OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: true
      # N8N_SECURE_COOKIE: false
      N8N_HOST: 0.0.0.0
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      GENERIC_TIMEZONE: ${TZ}
      TZ: ${TZ}
      N8N_WORKER_MODE: true
    volumes:
      - ./data/n8n:/home/node/.n8n
    networks:
      - backend_network

  # pgAdmin para administrar PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    networks:
      - backend_network
  
  backend:
    build:
      context: ./backend/app
      dockerfile: dockerfile.dev
    container_name: back
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgadmin:
        condition: service_started
    # Agregar comando que espere antes de iniciar (30s para dar margen a PostgreSQL con pg_cron)
    command: ["sh", "-c", "sleep 30 && npm run dev"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      N8N_DB_HOST: ${N8N_DB_HOST}
      N8N_DB_PORT: ${N8N_DB_PORT}
      N8N_DB_NAME: ${N8N_DB_NAME}
      N8N_DB_USER: ${N8N_DB_USER}
      N8N_DB_PASSWORD: ${N8N_DB_PASSWORD}

      CHAT_DB_HOST: ${CHAT_DB_HOST}
      CHAT_DB_PORT: ${CHAT_DB_PORT}
      CHAT_DB_NAME: ${CHAT_DB_NAME}
      CHAT_DB_USER: ${CHAT_DB_USER}
      CHAT_DB_PASSWORD: ${CHAT_DB_PASSWORD}

      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      LOG_LEVEL: ${LOG_LEVEL}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}

      # OAuth Google (Dic 2025)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      N8N_API_KEY: ${N8N_API_KEY}
      N8N_API_URL: ${N8N_API_URL}

      DEEPSEEKAPIKEY: ${DEEPSEEKAPIKEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      SKIP_TELEGRAM_VALIDATION: ${SKIP_TELEGRAM_VALIDATION}

      CORS_ORIGIN: ${CORS_ORIGIN}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}

      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      MERCADOPAGO_ENVIRONMENT: ${MERCADOPAGO_ENVIRONMENT}
      MERCADOPAGO_SANDBOX_ACCESS_TOKEN: ${MERCADOPAGO_SANDBOX_ACCESS_TOKEN}
      MERCADOPAGO_PUBLIC_KEY: ${MERCADOPAGO_PUBLIC_KEY}
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN}
      MERCADOPAGO_WEBHOOK_SECRET: ${MERCADOPAGO_WEBHOOK_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}

      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}

      # MinIO Storage Configuration
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_BUCKET_PUBLIC: ${MINIO_BUCKET_PUBLIC:-nexo-public}
      MINIO_BUCKET_PRIVATE: ${MINIO_BUCKET_PRIVATE:-nexo-private}
      MINIO_BUCKET_TEMP: ${MINIO_BUCKET_TEMP:-nexo-temp}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}
    volumes:
      - ./backend/app:/app
      - /app/node_modules
    networks:
      - backend_network
    ports:
      - "3000:3000"
    # Límites de recursos para evitar consumo excesivo
    deploy:
      resources:
        limits:
          cpus: '2.0'       # Máximo 2 CPUs
          memory: 1G        # Máximo 1GB RAM
        reservations:
          cpus: '0.5'       # Mínimo garantizado
          memory: 256M      # RAM mínima garantizada

  # ========================================
  # FRONTEND - React + Vite con HMR
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: front
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_MERCADOPAGO_PUBLIC_KEY: ${VITE_MERCADOPAGO_PUBLIC_KEY}
    # No necesitamos VITE_API_URL porque usamos el proxy de Vite
    # El proxy redirige /api -> http://back:3000/api desde DENTRO del contenedor
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    volumes:
      # Montar código fuente para hot reload
      - ./frontend:/app
      # Excluir node_modules (usar los del contenedor)
      - /app/node_modules
    networks:
      - backend_network
    ports:
      - "8080:8080"
    # Configuración para mejorar rendimiento de hot reload
    stdin_open: true
    tty: true
    # Límites de recursos para evitar consumo excesivo
    deploy:
      resources:
        limits:
          cpus: '2.0'       # Máximo 2 CPUs (Vite puede usar múltiples cores)
          memory: 1G        # Máximo 1GB RAM
        reservations:
          cpus: '0.5'       # Mínimo garantizado
          memory: 256M      # RAM mínima garantizada

  # ========================================
  # MCP SERVER - Herramientas para AI Agent
  # ========================================
  mcp-server:
    build:
      context: ./backend/mcp-server
      dockerfile: Dockerfile
    container_name: mcp-server
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "3100:3100"
    environment:
      # Configuración del servidor
      - NODE_ENV=production
      - MCP_PORT=3100

      # Conexión con Backend API
      - BACKEND_API_URL=http://back:3000
      - BACKEND_TIMEOUT=10000

      # Logging
      - LOG_LEVEL=info
    networks:
      - backend_network
    volumes:
      - ./backend/mcp-server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # MINIO - Object Storage (S3 Compatible)
  # ========================================
  # Almacenamiento de archivos: logos, imágenes, exports
  # Console: http://localhost:9001
  # API S3: http://localhost:9000
  minio:
    image: minio/minio:latest
    container_name: minio_storage
    restart: unless-stopped
    ports:
      - "9000:9000"     # API S3
      - "9001:9001"     # Console Web
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
      TZ: ${TZ}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================================
  # ODOO - Competencia para comparación
  # ========================================
  # Solo para desarrollo - análisis de gaps vs Odoo
  # UI: http://localhost:8069
  # Usuario inicial: admin / admin (se configura en primer acceso)
  odoo-postgres:
    image: postgres:15
    container_name: odoo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: odoo
      TZ: ${TZ}
    volumes:
      - ./data/odoo-postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d odoo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Inicialización de Odoo (solo primera vez)
  # Si la BD no está inicializada, ejecutar primero:
  # docker compose -f docker-compose.dev.yml run --rm odoo -- -i base -d odoo
  odoo:
    image: odoo:17.0
    container_name: odoo_dev
    restart: unless-stopped
    depends_on:
      odoo-postgres:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      - HOST=odoo-postgres
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - ./data/odoo-data:/var/lib/odoo
      - ./data/odoo-addons:/mnt/extra-addons
    networks:
      - backend_network

# Volúmenes persistentes
volumes:
  minio_data:
    driver: local

# Configuración de redes
networks:
  backend_network:
    driver: bridge
    name: saas_dev_network